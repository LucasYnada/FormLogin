<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketseatLogin</title>
    <link rel="stylesheet" href="./globalelements.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="left-infos">
        <h2 id="header-info"><img src="./images/logo.svg" /></h2>
        <div class="mid-left-infos">
          <form>
            <div class="header-login">
              <h2><img src="./images/log-in.svg" />Faça seu login</h2>
              <span id="entre">Entre com suas informações de cadastro.</span>
            </div>
            <div class="infos-login">
              <label for="email">E-mail</label>
              <div class="email">
                <input
                  id="emailborder"
                  type="email"
                  placeholder="Digite seu e-mail"
                />
                <img src="./images/mail.svg" />
              </div>
              <label id="passwordl" for="senha">Senha</label>
              <div class="senha">
                <input type="password" placeholder="Digite sua senha" />
                <img src="./images/lock.svg" />
              </div>
            </div>
            <div class="remember">
              <div class="remember-checkbox">
                <input type="checkbox" />
                <span>Lembre-me</span>
              </div>
              <a href="#">Esqueci minha senha</a>
            </div>
            <div class="finish">
              <input type="text" placeholder="ENTRAR" />
            </div>
            <span id="createaccount"
              >Não tem uma conta?<a id="createaccountA" href="#">
                Registre-se</a
              ></span
            >
          </form>
        </div>
      </div>
      <div class="right-infos"></div>
    </div>
  </body>
</html>
